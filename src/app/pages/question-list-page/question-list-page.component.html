<app-navbar [username]="user.name"></app-navbar>
<div class="container margin-top-x">
    <div class="row">
        <div class="col-10">
            <h2>List of questions</h2>
        </div>
        <div  *ngIf="user.profile==='Teacher'" class="col-2">
          <button mat-flat-button style="float: right;" color="primary" (click)="goToCreate()"> <i class="material-icons">
              create_new_folder
              </i> CREATE</button>
        </div>
      </div>
  <div class="row">
    <div *ngFor="let question of questions"  class="col-12 margin-top-x">
      <app-question-list [question]="question" [profile]="user.profile"></app-question-list>
    </div>
    <div class="no-question" *ngIf="questions.length===0">No Questions Available Yet. <span [innerHTML]="emoji"></span></div>
  </div>
</div>
