<mat-card class="example-card">
  <mat-card-header >
    <mat-card-title class="lang-name">{{lab.labName}}</mat-card-title>
  </mat-card-header>
  <div class="content-height">
      <span class="thumbnail">
          <div class="image">
              <img  src="../../../assets/images/{{getImage(lab.labName)}}">
          </div>
      </span>
    </div>
  <mat-card-actions>
    <button mat-button>GO</button>
  </mat-card-actions>
</mat-card>
